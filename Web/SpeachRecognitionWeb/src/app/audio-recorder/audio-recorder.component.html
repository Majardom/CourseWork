<div style="text-align:center;margin-top: 200px;">
    <button (click)="initiateRecording()" class="btn btn-primary" *ngIf="!recording"
        style="cursor: pointer;background-color: green;color: white;font-size: 40px;"> Start Recording </button>
    <button (click)="stopRecording()" class="btn btn-danger" *ngIf="recording"
        style="cursor: pointer;background-color: red;color: white;font-size: 40px;"> Stop Recording </button>

    <div>
        <input type="checkbox" [(ngModel)]="identify" />
        <div>Identify</div>
    </div>
</div>
<div class="visual-audio" *ngFor="let blob of blobs; let i = index">
    <div class="number">{{i + 1}}</div>
    <audio controls="" *ngIf="blob.url">
        <source [src]="sanitize(blob.url)" type="audio/wav">
    </audio>
    <div class="actions">
        <button (click)="deleteVoiceSample(i)">Delete</button>
    </div>
</div>
<input [(ngModel)]="authorName" />
<button (click)="saveVoiceSamples()">
    Save Voice Samples
</button>
<div>Identify record</div>
<audio controls="" *ngIf="identifyRecordUrl">
    <source [src]="sanitize(identifyRecordUrl)" type="audio/wav">
</audio>
<button (click)="identifyUser()">
    Identify
</button>
<button (click)="deleteIdentify()">
    Delete
</button>
